<div class="flex h-screen bg-gray-100">

  <!-- Sidebar -->
  <aside
    [ngClass]="{
      'translate-x-0': sidebarOpen,
      '-translate-x-full': !sidebarOpen
    }"
    class="fixed z-40 inset-y-0 left-0 w-64 bg-gray-800 text-white transform transition-transform duration-300
           md:relative md:translate-x-0 md:flex md:flex-col">

    <div class="p-4 text-xl font-bold border-b border-gray-700">Dashboard</div>
    <nav class="flex-1 px-2 py-4 space-y-2">
      <a href="#" class="block px-3 py-2 rounded hover:bg-gray-700">Home</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-gray-700">Temperatuur</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-gray-700">Luchtvochtigheid</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-gray-700">Instellingen</a>
    </nav>
    <div class="p-4 text-sm border-t border-gray-700"></div>
  </aside>

  <!-- Overlay voor mobiel -->
  <div
    class="fixed inset-0 bg-black opacity-50 z-30 md:hidden"
    *ngIf="sidebarOpen"
    (click)="toggleSidebar()"></div>

  <!-- Main content -->
  <div class="flex-1 flex flex-col">

    <!-- Navbar -->
    <header class="h-16 bg-white shadow flex items-center px-6 justify-between">
      <h1 class="text-2xl font-semibold text-gray-800">Status Dashboard</h1>
      <!-- Hamburger button mobiel -->
      <button class="md:hidden p-2 rounded hover:bg-gray-200" (click)="toggleSidebar()">
        <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </header>

    <!-- Content -->
    <main class="flex-1 overflow-auto p-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <app-status-card [data]="(temperatureVm$ | async)!"/>
        <app-status-card [data]="(humidityVm$ | async)!"/>
        <app-status-card [data]="(pressureVm$ | async)!"/>
      </div>

    </main>

    <!-- Footer -->
    <footer class="h-12 bg-white shadow flex items-center justify-center text-gray-500">
      &copy; 2026 test case
    </footer>

  </div>
</div>
