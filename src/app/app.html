<div class="flex h-screen bg-gray-100 dark:bg-gray-700">

  <!-- Sidebar -->
  <aside [ngClass]="{ 'translate-x-0': sidebarOpen, '-translate-x-full': !sidebarOpen }" class="fixed z-40 inset-y-0 left-0 w-64
           bg-gray-800 text-white
           dark:bg-gray-900 dark:text-gray-200
           transform transition-transform duration-300
           md:relative md:translate-x-0 md:flex md:flex-col">

    <div class="p-4 text-xl font-bold border-b border-gray-700 dark:border-gray-700">
      Dashboard
    </div>

    <nav class="flex-1 px-2 py-4 space-y-2">

      <a routerLink="/home" routerLinkActive="bg-gray-700 dark:bg-gray-800" class="block px-3 py-2 rounded
                hover:bg-gray-700 dark:hover:bg-gray-800 cursor-pointer">
        Home
      </a>

      <a routerLink="/temperature" routerLinkActive="bg-gray-700 dark:bg-gray-800" class="block px-3 py-2 rounded
                hover:bg-gray-700 dark:hover:bg-gray-800 cursor-pointer">
        Temperatuur
      </a>

      <a routerLink="/humidity" routerLinkActive="bg-gray-700 dark:bg-gray-800" class="block px-3 py-2 rounded
                hover:bg-gray-700 dark:hover:bg-gray-800 cursor-pointer">
        Luchtvochtigheid
      </a>

      <a routerLink="/settings" routerLinkActive="bg-gray-700 dark:bg-gray-800" class="block px-3 py-2 rounded
                hover:bg-gray-700 dark:hover:bg-gray-800 cursor-pointer">
        Instellingen
      </a>

    </nav>
  </aside>

  <!-- Overlay mobiel -->
  <div class="fixed inset-0 bg-black opacity-50 z-30 md:hidden" *ngIf="sidebarOpen" (click)="toggleSidebar()">
  </div>

  <!-- Main content -->
  <div class="flex-1 flex flex-col">

    <!-- Navbar -->
    <header class="h-16 bg-white dark:bg-gray-800
                    shadow flex items-center px-6 justify-between">
      <h1 class="text-2xl font-semibold text-gray-800 dark:text-gray-100">
        Status Dashboard
      </h1>

      <button class="md:hidden p-2 rounded
                     hover:bg-gray-200 dark:hover:bg-gray-700" (click)="toggleSidebar()">
        <svg class="w-6 h-6 text-gray-800 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </header>

    <!-- Routed content -->
    <main class="flex-1 overflow-auto p-6
                 text-gray-900 dark:text-gray-100">
      <router-outlet />
    </main>

    <footer class="h-12 bg-white dark:bg-gray-800
                    shadow flex items-center justify-center
                    text-gray-500 dark:text-gray-400">
      &copy; 2026 test case
    </footer>

  </div>
</div>
